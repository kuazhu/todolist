<!DOCTYPE html>
<html lang="en">
<head>

    <title>ToDoList</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="container">
        <div class="head">
            <h1>ToDoList</h1>

        </div>

            </ul>
        </div>    
    

    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
